{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'campaigns/the_surface/css/form.css' %}">

<div class="campaign-form">
    <form accept-charset="UTF-8" method="post" class="campaign_form">
        <div class="form-head">
            <h1>
                New Campaign
                <button class="btn" type="button">{% include 'icons/download-ico.svg'%}</button>
            </h1>
        </div>
        <div class="form-body">
            <input class="title" placeholder="Title">
            <textarea class="description" placeholder="Description"></textarea>
            <button class="btn create_campaign" type="button">Create</button>
            {% comment %} <button class="btn advanced_options" type="button">Advanced Options</button>
            <button class="btn theme" type="button">Theme</button>
            <select name="cars" id="cars">
            </select> {% endcomment %}
        </div>
    </form>
</div>

<script src="{% static 'campaigns/the_surface/js/form.js' %}" type="text/javascript"></script>
